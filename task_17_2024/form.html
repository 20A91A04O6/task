<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label >Name : </label>
            <input type="text" placeholder="Enter Your Name">
            <br><br>
            <label >Password</label>
            <input type="password" placeholder="password"><br><br>
            <label >Email : </label>
            <input type="email" placeholder="Ex:-xyz@gmail.com"><br><br>
            <label>Telephone : </label>
            <input type="text"><br><br>
        </fieldset>
        <fieldset>
            <legend>Additional Information</legend>
            <label>Age : </label>
            <input type="age"><br><br>
            <label >Date of Birth : </label>
            <input type="date"><br><br>
            <label >Preferred Contact Time : </label>
            <input type="time"><br><br>
            <label>Website : </label>
            <input type="text"><br><br>
            <label >Favorite color : </label>
            <input type="color"><br><br>
            <label >Satisfaction Level : </label>
            <input type="range"><br><br>
            <label >Search  : </label>
            <input type="search"><br><br>



        </fieldset>
        <fieldset>
            <legend>Preferences</legend>
            <label >Subcribe to neewsletter : </label>
            <input type="checkbox"><br><br>
            <label >Hobbies : </label><br>
            <input type="checkbox"><span>Reading</span><br>
            <input type="checkbox"><span>Traveling</span><br>
            <input type="checkbox"><span>Cooking</span><br>
            <br><br>
            <label >Gender : </label><br>
            <input type="radio" name="jhony"><span>Male</span><br>
            <input type="radio" name="jhony"><span>Female</span><br>
            <input type="radio" name="jhony"><span>Others</span><br>
            <br>
        </fieldset>
        <fieldset>
            <legend>File Upload</legend>
            <label>Upload Your Profile Picture : </label>
            <input type="file">
            <br>
        </fieldset>
        <fieldset>
            <legend>Comments</legend>
            <label >Your Comments : </label><br>
            <textarea name="" id="" row="20" col="20"></textarea>
        </fieldset>
        <fieldset>
            <legend>Selection</legend>
            <label>Select Your country : </label>
            <select name="" id="">
                <option value="">select your country</option>
                <option value="">India</option>
                <option value="">Pakistan</option>
                <option value="">Arab</option>
                <option value="">Usa</option><br><br>
            </select>
        </fieldset><br><br>
        <input type="submit">
        <button>Reset</button>
    </form>
</body>
</html>
