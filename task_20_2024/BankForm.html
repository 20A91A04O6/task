<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankForm</title>
</head>
<body>
    <form action="" method="post">
        <h4 style="font-weight: 300; font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;">Surplus Funds Application Form</h4><br>
        <label for="name">Name</label><br>
        <input type="text" id="name" placeholder="First" name="firstname" required >&nbsp;
        <input type="text" id="name" placeholder="Last" name="lastname"><br><br>
        <label for="Email">EEmail</label><br>
        <input type="email" id="Email" pattern="[a-z0-9]+@[a-z]+\.[a-z]{3}"><br>
        <label for="address"  >Address</label><br>
        <input type="text" id="address" placeholder="Street Address" style="width:35%"><br><br>
        <input type="text" id="address1" placeholder="Street Address Line 2" style="width:35%" ><br><br>
        <input type="text" placeholder="City">&nbsp;
        <input type="text" placeholder="Region"><br><br>
        <input type="text" placeholder="Postal/ Zip Code">&nbsp;
        <select name="" id="" style="width:17%">
            <option value="">Romania</option>
            <option value="">SBI</option>
            <option value="">HDFC</option>
            <option value="">RBI</option>
        </select><br><br>
        <div style="display:flex" >
            <div>
                <label for="phone">Phone</label><br>
                <input type="text" placeholder="### ### ####">&nbsp;
                
            </div>&nbsp;
            <div>
                <label for="date">Date Of Birth</label><br>
                <input type="date" id="date" style="width:150px">
            </div>
        </div>
        <br>
        <label for="">Maiden Name</label><br>
        <input type="text" placeholder="First">&nbsp;
        <input type="text" placeholder="Last"><br><br>
        <label for="">Old Reference Book No</label><br>
        <input type="text"><br>
        <label for="">Date of leaving the last Employer</label><br>
        <input type="date" style="width:350px"><br><br>
        <label for="">Date of payment of benefit from our company</label><br>
        <input type="date" style="width:350px"><br>
        <br>
        <label for="">Name of Current Employer</label><br>
        <input type="text" placeholder="First">&nbsp;
        <input type="text" placeholder="Last"><br><br>
        <label for="">Signature</label><br>
        <input type="text" style="width:350px" height="500px"><br><br>
        <button>Apply</button>
    </form>
</body>
</html>
